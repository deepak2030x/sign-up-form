<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- <img src="greenery.jpg" alt=""> -->
    <div class="container">
        <div class="greenery">
            <div class="logo">
                <img src="odin-logo.png" alt="odin son">
                <h1>Odin</h1>
            </div>
            <div class="image-credit">
                <p>Photo by
                    <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                    on
                    <a href="https://unsplash.com/">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="second-column">
            <div class="heading">
                <p>Welcome to online web development bootcamp course. You can check out
                    demo videos. Before watching any
                    course you need to sign up.
                </p>
            </div>
            <div class="sign-up-form">
                <h2>Let's do this!</h2>

                <form action="/" method="post">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" required id="fname">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" required id="lname">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" required id="email">
                    </div>
                    <div>
                        <label for="pnumber">Phone Number</label>
                        <input type="tel" required id="pnumber">
                    </div>
                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" required>
                    </div>
                    <div>
                        <label for="finalpwd">Confirm Password</label>
                        <input type="password" id="finalpwd" required>
                    </div>

                </form>
            </div>
            <div class="account">
                <button type="button">Create Account</button>
                <h3>Already have an account? <a href="/">Log in</a></h3>
            </div>
        </div>
    </div>

</body>

</html>
